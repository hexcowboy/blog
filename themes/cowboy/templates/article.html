{% extends "base.html" %}

{% block title %}{{ SITENAME }} - {{ article.title | striptags }}{% endblock %}

{% block content %}
<article>
  <section class="article-title">
    <a href="{{ SITEURL }}/{{ article.url }}">
      <h2>{{ article.title | striptags }}</h2>
    </a>
  </section>

  <section class="article-info">
    <span>{{ article.author }}</span>
    <span> · </span>
    <time class="published-date" datetime="{{ article.date.isoformat() }}">{{ article.locale_date }}  </time>
    <span> · </span>
    <time class="read-time">{{ article.readtime_string }}</time>
  </section>

  <section class="article-content">
    {{ article.content }}
  </section>

  <br>

  <script src="https://utteranc.es/client.js"
          repo="hexcowboy/blog"
          issue-term="pathname"
          label="utterances"
          theme="photon-dark"
          crossorigin="anonymous"
          async>
  </script>
</article>
{% endblock %}
